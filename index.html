<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Querynomicon - Введение в SQL для осторожных и утомленных.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/assets/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/assets/favicons/favicon-16x16.png" sizes="16x16">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'querynomicon',
      repo: 'true',
      corner: {
        url: "https://github.com/vndv/querynomicon",  
        icon: "github",
      },
      loadSidebar: true,
      enableSidebarCollapse: true,
      subMaxLevel: 3,
      coverpage: true,
      externalLinkTarget: '_blank',
      cornerExternalLinkTarget: '_self',
      basePath: '/',
      auto2top: true,
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "10px",
      },
      pagination: {
        previousText: 'Назад',
        nextText: 'Вперед',
        crossChapter: true,
        crossChapterText: true,
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
</body>
</html>
